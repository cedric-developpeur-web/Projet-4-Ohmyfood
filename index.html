<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fontawesome.com/search">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Shrikhand?query=shri">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto?query=roboto">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <form>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <imput class="border-imput" type="text" placeholder="Paris, Belleville"></imput>
        </form>
        </div>
        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-color">Explorer nos restaurants</button>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <button>Choisissez un restaurant</button>
            <i class="fa-solid fa-list-ul"></i>
            <button>Compsez votre menu</button>
            <i class="fa-solid fa-store"></i>
            <button>Dégustez au restaurant</button>
        </section>
        <section class="fond">
            <h2>Restaurants</h2>
            <div class="card">
                <article>
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="image montrant un palt gastronomique" class="card-image">
                    <div class="card-detail">
                        <h3>La palette de goût</h3>
                        <p>Ménilmontant</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </article>
            </div>
            <br>
            <div class="card">
                <article>
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="image montrant un plat gastronomique et son dessert" class="card-image">
                    <div class="card-detail">
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </article>
            </div>
            <br>
            <div class="card">
                <article>
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="image montrant un plat gastronomique" class="card-image">
                    <div class="card-detail">
                        <h3>A la fançaise</h3>
                        <p>Cité Rouge</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </article>
            </div>
            <br>
            <div class="card">
                <article>
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="image montrant un plat gastronomique du poisson en sauce" class="card-image">
                    <div class="card-detail">
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </article>
            </div>
        </section>
    </header>
</body>

</html>
