<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <form>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <imput class="border-imput" type="text" placeholder="Paris, Belleville"></imput>
        </form>
        </div>
        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-color">Explorer nos restaurants</button>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <button>Choisissez un restaurant</button>
            <i class="fa-solid fa-list-ul"></i>
            <button>Compsez votre menu</button>
            <i class="fa-solid fa-store"></i>
            <button>Dégustez au restaurant</button>
        </section>
        <section>
            <h2>Restaurants</h2>
            <div>
                <article>
                    <img </article>
            </div>
        </section>
    </header>
